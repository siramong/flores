    <div class="locked" id="locked"> Página bloqueada hasta: <br> 21 de septiembre</div>

<script>
    // Fecha de desbloqueo
    var end = new Date(Date.UTC(2024, 8, 21, 5, 0, 0));  // 8 es septiembre porque los meses en JS son 0 indexados  // Asegúrate de usar el formato correcto para la fecha
    var now = new Date();  // Fecha actual

    // Verificar si ya pasó la fecha de desbloqueo
    if (now >= end) {
        // Si la fecha actual es mayor o igual a la de desbloqueo, remover el elemento
        var e = document.getElementById('locked');
        e.parentElement.removeChild(e);
    }
</script>
